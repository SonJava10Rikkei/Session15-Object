<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xay dung lop mo ta Temperature</title>
</head>

<body>
    <p>Do C hien tai la <span id="doC">0</span></p> <br>
    <p>Chuyen sang do F bang <span id="doF">0</span></p> <br>
    <p>Chuyen sang do Kelvin bang <span id="doKelvin">0</span></p>
    <script>
        function temperature(celsius) {
            this.celsius = celsius;
            this.fahrenheit = function getFahrenheit() {
                return 1.8 * this.celsius + 32;
            };

            this.kelvin = function getKelvin() {
                return this.celsius + 273;

            };
        }
        let temp = new temperature(parseInt(prompt("nhap do C")));
        document.getElementById("doC").innerHTML = temp.celsius;
        console.log(temp.fahrenheit());
        document.getElementById("doF").innerHTML = temp.fahrenheit();
        document.getElementById("doKelvin").innerHTML = temp.kelvin();

    </script>
</body>

</html>
